services:
  localstack:
    image: localstack/localstack:4.12.0
    container_name: subspace_secrets_localstack_test
    ports:
      - "4568:4566"
    environment:
      - SERVICES=ssm,secretsmanager
      - AWS_DEFAULT_REGION=us-east-1
      - DEBUG=0
    healthcheck:
      test: [ "CMD", "bash", "-c", "awslocal ssm list-parameters >/dev/null 2>&1" ]
      interval: 2s
      timeout: 5s
      retries: 30
