name: ci

on:
  push:
  pull_request:

jobs:
  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node: [22, 24, 25]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.1
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm -r run build
      - run: pnpm test
